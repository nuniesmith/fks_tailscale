---
# RBAC for Tailscale Connector
# Minimal permissions needed for Tailscale to function

apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale-connector
  namespace: fks-trading
  labels:
    app: tailscale-connector

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tailscale-connector
  namespace: fks-trading
rules:
# Allow reading/writing the tailscale secret for state
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["tailscale-connector"]
  verbs: ["get", "update", "patch"]
# Allow reading own pod status
- apiGroups: [""]
  resources: ["pods"]
  resourceNames: ["tailscale-connector"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tailscale-connector
  namespace: fks-trading
subjects:
- kind: ServiceAccount
  name: tailscale-connector
  namespace: fks-trading
roleRef:
  kind: Role
  name: tailscale-connector
  apiGroup: rbac.authorization.k8s.io

