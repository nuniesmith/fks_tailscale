---
# Tailscale Connector Service
# Provides Tailscale network access to Kubernetes cluster

apiVersion: v1
kind: Service
metadata:
  name: tailscale-connector
  namespace: fks-trading
  labels:
    app: tailscale-connector
spec:
  type: ClusterIP
  ports:
  - name: tailscale
    port: 41641
    targetPort: 41641
    protocol: UDP
  selector:
    app: tailscale-connector

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-connector
  namespace: fks-trading
  labels:
    app: tailscale-connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-connector
  template:
    metadata:
      labels:
        app: tailscale-connector
    spec:
      serviceAccountName: tailscale-connector
      containers:
      - name: tailscale
        image: tailscale/tailscale:latest
        imagePullPolicy: Always
        env:
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: authkey
              optional: false
        - name: TS_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTHKEY
              optional: true
        - name: TS_STATE_DIR
          value: "/var/lib/tailscale"
        - name: TS_USERSPACE
          value: "false"
        - name: TS_HOSTNAME
          value: "fkstrading-xyz"
        - name: TS_ACCEPT_DNS
          value: "true"
        - name: TS_KUBE_SECRET
          value: "tailscale-connector"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
          privileged: true
        volumeMounts:
        - name: dev-net-tun
          mountPath: /dev/net/tun
        - name: tailscale-state
          mountPath: /var/lib/tailscale
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - tailscale status --json | grep -q '"Self":' || exit 1
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - tailscale status --json | grep -q '"Self":' || exit 1
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
      volumes:
      - name: dev-net-tun
        hostPath:
          path: /dev/net/tun
      - name: tailscale-state
        emptyDir: {}

---
# Service to expose Tailscale IP
# This will be used to get the Tailscale IP for DNS updates
apiVersion: v1
kind: Service
metadata:
  name: tailscale-ip
  namespace: fks-trading
  labels:
    app: tailscale-connector
spec:
  type: ExternalName
  externalName: fkstrading-xyz.tailscale.ts.net
  ports:
  - port: 80

